<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>E-Signature Pad</title>
    <link rel="stylesheet" href="style.css">
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<h2>Please provide your signature:</h2>

<canvas id="signature-pad"></canvas><br>
<div>
    <button class="btn" onclick="clearPad()">Clear</button>
    <button class="btn" onclick="saveSignature()">Save</button>
</div>


<div id="result"></div> 

<div id="action-buttons" style="display: none;">
    <button class="btn" onclick="download()">Download</button>
    <button class="btn" onclick="deleteSignature()">Delete</button>
</div>

<script src="script.js"></script>
</body>
</html>
